name: golangci-lint
on:
  push:
  pull_request:
permissions:
  contents: read

jobs:
  golangci:
    name: GO lang CI linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6 # https://github.com/marketplace/actions/run-golangci-lint
        with:
          version: latest
